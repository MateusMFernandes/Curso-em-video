<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse ;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha {
            background-color: gray;
        }
        td.dado {
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h1>Tabelas simples</h1>
        <!--
            HIERARQUIA DE TABELAS
            TABLE ROW = LINHA DE TABELA 
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA = DADO DE TABELA
        !-->
    <table>
        <tr> <!-- PRIMEIRA LINHA!-->
            <td>A1
            <td>B1      <!-- Opcional fechar tag de tr e td, colocar sempre em hierarquia de tag-->
            <td>C1      <!-- Porem sempre bom fechar as tag-->
        
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>

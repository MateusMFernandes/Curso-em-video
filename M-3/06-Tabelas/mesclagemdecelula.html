<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclada</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>     <!--ROWSPAN SERVE PARA MESCLAR A COLUNA!-->
            <td>B1</td>
            <td rowspan="4">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
        </tr>
        <tr>
            <td colspan="2" >B3</td>    <!--COLSPAN SERVE PARA MESCLAR LINHA!-->
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
        </tr>
    </table>
</body>
</html>

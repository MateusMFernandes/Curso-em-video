<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de houver</title>
    <style>
        div:hover {
            color: blue;
        }
        div:hover > p {
            display: block;
            background-color: brown;
            color: black;
            width: 250px;
        }
        div > p {
            display: none;
        }


    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <div>Passe o mouse aqui
        <p>ACHOU O TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
